<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Ejercicio 1</title>
</head>

<body>
    <div>
    <div style="width: 40%; margin: 0 auto">
        <h2>Escríbenos !!!</h2>
        <div class="resultado" style="color: green; font-style: italic"></div>
        <form id="formulario">
        <div>
            <div style="display: flex; flex-direction: column">
            <label> Nombre completo </label>
            <input id="nombre" type="text" />
            <p class="errorNombre" style="color: red; font-style: italic"></p>
            </div>
            <div style="display: flex; flex-direction: column">
            <label> Asunto </label>
            <input id="asunto" type="text" />
            <p class="errorAsunto" style="color: red; font-style: italic"></p>
            </div>
        </div>
        <div style="display: flex; flex-direction: column">
            <label> Mensaje </label>
            <textarea id="mensaje"></textarea>
            <p class="errorMensaje" style="color: red; font-style: italic"></p>
        </div>
        <div>
            <button id="botton" type="submit">Envíar mensaje</button>
        </div>
        </form>
    </div>
    </div>
    <script>

        // Ejercicio 1
        function limpiar() {
        // Limpiar mensajes de error
        document.querySelector(".errorNombre").innerHTML = "";
        document.querySelector(".errorAsunto").innerHTML = "";
        document.querySelector(".errorMensaje").innerHTML = "";
        }

        function exito() {
        // Mostrar mensaje de éxito
        document.querySelector(".resultado").innerHTML = "Mensaje enviado con éxito !!!";
        }

        function validar(nombre, asunto, mensaje) {
        let pasamosLaValidación = true;
        let expresion = /[a-zA-Z]\w+/;

        if (nombre == "" || expresion.test(nombre) == false) {
        // Validar nombre
        document.querySelector(".errorNombre").innerHTML = "El nombre es requerido."
        } else {
            return pasamosLaValidación;
        }

        if (asunto == "" || expresion.test(asunto) == false) {
        // Validar asunto
        document.querySelector(".errorAsunto").innerHTML = "El asunto es requerido."
        } else {
            return pasamosLaValidación;
        }

        if (mensaje == "" || expresion.test(mensaje) == false) {
        // Validar mensaje
        document.querySelector(".errorMensaje").innerHTML = "El mensaje es requerido."
        } else {
            return pasamosLaValidación;
        }

        };

        let form = document.getElementById("formulario");

        form.addEventListener("submit", function (event) {
        event.preventDefault();
        limpiar();
        let nombre = document.getElementById("nombre").value;
        let asunto = document.getElementById("asunto").value;
        let mensaje = document.getElementById("mensaje").value;

        let resultado = validar(nombre, asunto, mensaje);

        if (resultado == true) {
            exito();
        }
        });
    </script>
</body>
</html>
